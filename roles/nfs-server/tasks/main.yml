---
    - name: Update yum
      become: yes
      yum:
        update_cache: yes
    - name: Install NFS server package
      yum:
        name: nfs-utils
        state: present
    - name: Create shared directory
      file:
        path: "{{ nfs_shared_dir }}"
        owner: "{{ nfs_user }}"
        group: "{{ nfs_group }}"
        mode: 0775
        state: directory
    - name: Add shared directory to exports
      lineinfile:
        path: /etc/exports
        line: "{{ nfs_shared_dir }} {{ nfs_client_ip1 }}(rw,sync,no_subtree_check) {{ nfs_client_ip2 }}(rw,sync,no_subtree_check)"
        state: present
    - name: Restart NFS server
      service:
        name: nfs-utils
        state: restarted

